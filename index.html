<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <a class="skip-link" href="#app">Skip to scheduler</a>

    <header class="header">
      <div class="header-inner">
        <div class="header-top">
          <div>
            <h1 class="title">Work Day Scheduler</h1>
            <p class="subtitle">A clean daily planner with autosave, priorities, and dark mode.</p>
          </div>

          <div class="header-actions">
            <button id="themeToggle" class="btn btn-ghost" type="button" aria-pressed="false">
              Toggle Theme
            </button>
            <button id="clearDay" class="btn btn-danger" type="button">
              Clear Day
            </button>
          </div>
        </div>

        <div class="date-row">
          <p id="currentDay" class="date-text" aria-live="polite"></p>
          <p id="status" class="status" aria-live="polite"></p>
        </div>
      </div>
    </header>

    <main id="app" class="container" aria-label="Daily scheduler">
      <section class="card">
        <div class="card-head">
          <h2 class="card-title">Todayâ€™s Schedule</h2>
          <div class="legend" aria-label="Legend">
            <span class="pill pill-past">Past</span>
            <span class="pill pill-present">Present</span>
            <span class="pill pill-future">Future</span>
          </div>
        </div>

        <div id="schedule" class="schedule" aria-label="Time blocks">
          <!-- time blocks inserted by JS -->
          <div id="nowLine" class="now-line" aria-hidden="true"></div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
